    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-orange: #ff6200;
            --dark-orange: #e55100;
            --light-orange: #ff8f50;
            --text-primary: #1a1a1a;
            --text-secondary: #4a4a4a;
            --text-muted: #8a8a8a;
            --border-light: #e0e0e0;
            --background-white: #ffffff;
            --background-light: #f8f9fa;
            --surface-white: #ffffff;
            --shadow-light: 0 2px 8px rgba(0,0,0,0.1);
            --shadow-medium: 0 4px 16px rgba(0,0,0,0.15);
            --shadow-heavy: 0 8px 32px rgba(0,0,0,0.2);
        }

        body {
            font-family: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--background-light);
            font-weight: 400;
        }

        /* Header Section */
        .header {
            background: var(--background-white);
            border-bottom: 3px solid var(--primary-orange);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow-light);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: inherit;
        }

        .logo-mark {
            width: 40px;
            height: 40px;
            background: var(--primary-orange);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: -0.5px;
        }

        .logo-text {
            font-family: 'Knowledge', serif;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .search-container {
            flex: 1;
            max-width: 500px;
            position: relative;
        }

        .search-wrapper {
            position: relative;
            background: var(--background-light);
            border: 2px solid var(--border-light);
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .search-wrapper:focus-within {
            border-color: var(--primary-orange);
            background: var(--background-white);
            box-shadow: 0 0 0 3px rgba(255, 98, 0, 0.1);
        }

        .search-input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 2.75rem;
            border: none;
            background: transparent;
            font-size: 0.95rem;
            color: var(--text-primary);
            outline: none;
            font-weight: 400;
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-icon {
            position: absolute;
            left: 0.875rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1rem;
        }

        .header-actions {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .action-btn {
            padding: 0.75rem;
            border: 2px solid var(--border-light);
            border-radius: 6px;
            background: var(--background-white);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            border-color: var(--primary-orange);
            color: var(--primary-orange);
        }

        .action-btn.loading {
            animation: rotate 1s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Status Bar */
        .status-bar {
            background: var(--surface-white);
            border: 1px solid var(--border-light);
            border-left: 4px solid var(--primary-orange);
            border-radius: 6px;
            padding: 1rem 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-light);
        }

        .status-text {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-orange);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: var(--primary-orange);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--surface-white);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-light);
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
            border-color: var(--primary-orange);
        }

        .stat-number {
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--primary-orange);
            margin-bottom: 0.5rem;
            font-family: 'Knowledge', serif;
        }

        .stat-label {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Navigation Tabs */
        .nav-tabs {
            border-bottom: 1px solid var(--border-light);
            margin-bottom: 2rem;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .nav-tabs::-webkit-scrollbar {
            display: none;
        }

        .tabs-list {
            display: flex;
            gap: 0;
            min-width: max-content;
        }

        .tab-item {
            padding: 1rem 1.5rem;
            border: none;
            background: none;
            color: var(--text-muted);
            cursor: pointer;
            font-weight: 500;
            font-size: 0.95rem;
            white-space: nowrap;
            border-bottom: 3px solid transparent;
            transition: all 0.2s ease;
        }

        .tab-item:hover {
            color: var(--text-secondary);
        }

        .tab-item.active {
            color: var(--primary-orange);
            border-bottom-color: var(--primary-orange);
            font-weight: 600;
        }

        /* News Grid */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .news-card {
            background: var(--surface-white);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: var(--shadow-light);
        }

        .news-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-heavy);
            border-color: var(--primary-orange);
        }

        .news-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
            position: relative;
            overflow: hidden;
        }

        .news-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .news-card:hover .news-image img {
            transform: scale(1.05);
        }

        .news-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--text-muted);
            font-size: 2.5rem;
        }

        .breaking-badge {
            position: absolute;
            top: 0.75rem;
            left: 0.75rem;
            background: var(--primary-orange);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .news-content {
            padding: 1.5rem;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .news-source {
            color: var(--primary-orange);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .news-time {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .news-title {
            font-size: 1.25rem;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
            font-family: 'Knowledge', serif;
        }

        .news-description {
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 1.25rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .news-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid var(--border-light);
        }

        .bookmark-btn {
            background: none;
            border: 1px solid var(--border-light);
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1rem;
            padding: 0.5rem;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .bookmark-btn:hover,
        .bookmark-btn.active {
            color: var(--primary-orange);
            border-color: var(--primary-orange);
            background: rgba(255, 98, 0, 0.05);
        }

        .read-more {
            background: var(--primary-orange);
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .read-more:hover {
            background: var(--dark-orange);
            transform: translateY(-1px);
        }

        /* Loading State */
        .loading-container {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-light);
            border-top: 3px solid var(--primary-orange);
            border-radius: 50%;
            animation: rotate 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        .loading-text {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .loading-subtitle {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--border-light);
        }

        .empty-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .empty-text {
            color: var(--text-muted);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .search-container {
                max-width: none;
                width: 100%;
            }

            .container {
                padding: 1rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }

            .news-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .status-bar {
                flex-direction: column;
                gap: 0.75rem;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .news-content {
                padding: 1rem;
            }

            .logo-text {
                font-size: 1.5rem;
            }

            .stat-number {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
