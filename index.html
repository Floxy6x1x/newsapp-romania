<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">

    <title>NewsApp Rom√¢nia</title>
    <script type="application/json" id="manifest">
    {
        "name": "NewsApp Rom√¢nia",
        "short_name": "NewsApp",
        "description": "Aplica»õie de »ôtiri din Rom√¢nia",
        "start_url": "/",
        "display": "standalone",
        "theme_color": "#1e3c72",
        "background_color": "#ffffff",
        "icons": [
            {

                "sizes": "192x192",
                "type": "image/svg+xml"
            }
        ]
    }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #1e3c72;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            padding: 0.5rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .search-box:focus {
            border-color: #1e3c72;
            box-shadow: 0 0 10px rgba(30, 60, 114, 0.2);
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #1e3c72;
            color: white;
        }

        .btn-primary:hover {
            background: #2a5298;
            transform: translateY(-2px);
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .status.online {
            color: #27ae60;
        }

        .stats {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1e3c72;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }

        .categories {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 0.5rem 1rem;
            border: 2px solid transparent;
            background: transparent;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #1e3c72;
        }

        .category-btn:hover,
        .category-btn.active {
            background: #1e3c72;
            color: white;
            transform: translateY(-2px);
        }

        .main-content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .news-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .news-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #999;
        }

        .news-content {
            padding: 1.5rem;
        }

        .news-category {
            background: #1e3c72;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .news-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            line-height: 1.4;
            color: #1e3c72;
        }

        .news-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #888;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: white;
            font-size: 1.2rem;
        }

        .error {
            text-align: center;
            padding: 3rem;
            color: #e74c3c;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            margin: 2rem;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            .controls {
                justify-content: center;
            }
            
            .search-box {
                min-width: 250px;
            }
            
            .categories {
                padding: 1rem;
            }
            
            .main-content {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                üì∞ NewsApp Rom√¢nia
            </div>
            <div class="controls">
                <input type="text" class="search-box" placeholder="üîç CautƒÉ »ôtiri..." id="searchInput">
                <button class="btn btn-primary" id="refreshBtn">‚Üª Re√ÆmprospƒÉteazƒÉ</button>
                <div class="status online" id="status">
                    ‚úÖ Online
                </div>
            </div>
        </div>
    </header>

    <div class="stats">
        <div class="stat">
            <div class="stat-number" id="totalNews">0</div>
            <div class="stat-label">»òtiri Totale</div>
        </div>
        <div class="stat">
            <div class="stat-number" id="displayedNews">0</div>
            <div class="stat-label">Afi»ôate</div>
        </div>
        <div class="stat">
            <div class="stat-number" id="savedNews">0</div>
            <div class="stat-label">Salvate</div>
        </div>
        <div class="stat">
            <div class="stat-number" id="lastUpdate">--:--</div>
            <div class="stat-label">Actualizat</div>
        </div>
    </div>

    <div class="categories">
        <button class="category-btn active" data-category="all">üì∞ Toate</button>
        <button class="category-btn" data-category="breaking">üö® Breaking</button>
        <button class="category-btn" data-category="politics">üèõÔ∏è PoliticƒÉ</button>
        <button class="category-btn" data-category="business">üíº Economie</button>
        <button class="category-btn" data-category="social">üë• Social</button>
        <button class="category-btn" data-category="sports">‚öΩ Sport</button>
        <button class="category-btn" data-category="technology">üíª Tech</button>
    </div>

    <div class="main-content">
        <div id="newsContainer">
            <div class="loading" id="loading">üì° Se √ÆncarcƒÉ »ôtirile...</div>
        </div>
    </div>

    <script>
        class NewsApp {
            constructor() {
                this.news = [];
                this.filteredNews = [];
                this.currentCategory = 'all';
                this.savedNews = JSON.parse(localStorage.getItem('savedNews') || '[]');
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadNews();
                this.updateStats();
            }

            setupEventListeners() {
                // Refresh button
                document.getElementById('refreshBtn').addEventListener('click', () => {
                    this.loadNews();
                });

                // Search functionality
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.searchNews(e.target.value);
                });

                // Category buttons
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.setActiveCategory(e.target);
                        this.filterByCategory(e.target.dataset.category);
                    });
                });
            }

            async loadNews() {
                try {
                    const loadingEl = document.getElementById('loading');
                    const statusEl = document.getElementById('status');
                    
                    if (loadingEl) loadingEl.style.display = 'block';
                    if (statusEl) {
                        statusEl.innerHTML = 'üîÑ Se √ÆncarcƒÉ...';
                        statusEl.className = 'status';
                    }
                    
                    // Simulate API call with sample Romanian news data
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    this.news = this.generateSampleNews();
                    this.filteredNews = [...this.news];
                    
                    this.renderNews();
                    this.updateStats();
                    this.updateLastUpdateTime();
                    
                    if (statusEl) {
                        statusEl.innerHTML = '‚úÖ Online';
                        statusEl.className = 'status online';
                    }
                    if (loadingEl) loadingEl.style.display = 'none';
                    
                } catch (error) {
                    console.error('Error loading news:', error);
                    this.showError('Eroare la √ÆncƒÉrcarea »ôtirilor');
                }
            }

            generateSampleNews() {
                const categories = ['breaking', 'politics', 'business', 'social', 'sports', 'technology'];
                const sampleTitles = [
                    "Noi mƒÉsuri economice anun»õate de guvern pentru 2025",
                    "Rom√¢nia c√¢»ôtigƒÉ medalia de aur la Campionatul European",
                    "Tehnologie revolu»õionarƒÉ implementatƒÉ √Æn spitalele din »õarƒÉ",
                    "Proteste √Æn Bucure»ôti pentru √ÆmbunƒÉtƒÉ»õirea infrastructurii",
                    "Investi»õii masive √Æn energia regenerabilƒÉ",
                    "Noul sistem de transport public din Cluj-Napoca",
                    "Cre»ôtere record a exporturilor rom√¢ne»ôti",
                    "Digitalizarea administra»õiei publice face progrese",
                    "Campanie na»õionalƒÉ pentru protec»õia mediului",
                    "Startup-uri rom√¢ne»ôti √Æn topul european",
                    "Reforma sistemului de sƒÉnƒÉtate intrƒÉ √Æn vigoare",
                    "Dezvoltarea re»õelei de autostrƒÉzi continuƒÉ",
                    "Premii interna»õionale pentru cercetƒÉtori rom√¢ni",
                    "Noi oportunitƒÉ»õi de finan»õare pentru IMM-uri",
                    "Festival de culturƒÉ rom√¢neascƒÉ √Æn capitalƒÉ"
                ];

                return sampleTitles.map((title, index) => ({
                    id: index + 1,
                    title,
                    description: `AceastƒÉ »ôtire oferƒÉ detalii importante despre ${title.toLowerCase()}. Informa»õiile sunt actualizate »ôi verificate de echipa noastrƒÉ de redac»õie.`,
                    category: categories[index % categories.length],
                    publishedAt: new Date(Date.now() - Math.random() * 86400000 * 7), // Random time in last 7 days
                    source: ['Agerpres', 'Mediafax', 'HotNews', 'Digi24', 'ProTV'][Math.floor(Math.random() * 5)],
                    isSaved: this.savedNews.includes(index + 1)
                }));
            }

            renderNews() {
                const container = document.getElementById('newsContainer');
                
                if (this.filteredNews.length === 0) {
                    container.innerHTML = '<div class="error">Nu au fost gƒÉsite »ôtiri pentru criteriile selectate.</div>';
                    return;
                }

                const newsHTML = this.filteredNews.map(article => `
                    <div class="news-card" onclick="app.openArticle(${article.id})">
                        <div class="news-image">üì∞</div>
                        <div class="news-content">
                            <span class="news-category">${this.getCategoryName(article.category)}</span>
                            <h3 class="news-title">${article.title}</h3>
                            <p class="news-description">${article.description}</p>
                            <div class="news-meta">
                                <span>${article.source}</span>
                                <span>${this.formatDate(article.publishedAt)}</span>
                                <button class="btn ${article.isSaved ? 'btn-primary' : ''}" 
                                        onclick="event.stopPropagation(); app.toggleSave(${article.id})"
                                        style="padding: 0.25rem 0.5rem; font-size: 0.8rem;">
                                    ${article.isSaved ? 'üíæ Salvat' : 'üíæ SalveazƒÉ'}
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');

                container.innerHTML = `<div class="news-grid">${newsHTML}</div>`;
            }

            getCategoryName(category) {
                const names = {
                    'breaking': 'üö® Breaking',
                    'politics': 'üèõÔ∏è PoliticƒÉ',
                    'business': 'üíº Economie',
                    'social': 'üë• Social',
                    'sports': '‚öΩ Sport',
                    'technology': 'üíª Tech'
                };
                return names[category] || 'üì∞ General';
            }

            formatDate(date) {
                const now = new Date();
                const diff = now - date;
                const hours = Math.floor(diff / (1000 * 60 * 60));
                
                if (hours < 1) return 'Acum';
                if (hours < 24) return `Acum ${hours}h`;
                
                const days = Math.floor(hours / 24);
                if (days < 7) return `Acum ${days} zile`;
                
                return date.toLocaleDateString('ro-RO');
            }

            setActiveCategory(button) {
                document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            }

            filterByCategory(category) {
                this.currentCategory = category;
                if (category === 'all') {
                    this.filteredNews = [...this.news];
                } else {
                    this.filteredNews = this.news.filter(article => article.category === category);
                }
                this.renderNews();
                this.updateStats();
            }

            searchNews(query) {
                if (!query.trim()) {
                    this.filterByCategory(this.currentCategory);
                    return;
                }

                const searchTerm = query.toLowerCase();
                this.filteredNews = this.news.filter(article =>
                    article.title.toLowerCase().includes(searchTerm) ||
                    article.description.toLowerCase().includes(searchTerm)
                );
                
                this.renderNews();
                this.updateStats();
            }

            toggleSave(articleId) {
                const article = this.news.find(a => a.id === articleId);
                if (!article) return;

                if (article.isSaved) {
                    article.isSaved = false;
                    this.savedNews = this.savedNews.filter(id => id !== articleId);
                } else {
                    article.isSaved = true;
                    this.savedNews.push(articleId);
                }

                localStorage.setItem('savedNews', JSON.stringify(this.savedNews));
                this.renderNews();
                this.updateStats();
            }

            openArticle(articleId) {
                const article = this.news.find(a => a.id === articleId);
                if (article) {
                    alert(`Articol: ${article.title}\n\n${article.description}\n\nSursƒÉ: ${article.source}\nData: ${this.formatDate(article.publishedAt)}`);
                }
            }

            updateStats() {
                const totalEl = document.getElementById('totalNews');
                const displayedEl = document.getElementById('displayedNews');
                const savedEl = document.getElementById('savedNews');
                
                if (totalEl) totalEl.textContent = this.news.length;
                if (displayedEl) displayedEl.textContent = this.filteredNews.length;
                if (savedEl) savedEl.textContent = this.savedNews.length;
            }

            updateLastUpdateTime() {
                const updateEl = document.getElementById('lastUpdate');
                if (updateEl) {
                    const now = new Date();
                    const timeString = now.toLocaleTimeString('ro-RO', { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });
                    updateEl.textContent = timeString;
                }
            }

            showError(message) {
                document.getElementById('newsContainer').innerHTML = `<div class="error">${message}</div>`;
                document.getElementById('status').innerHTML = '‚ùå Offline';
                document.getElementById('status').className = 'status';
            }
        }

        // Initialize the app
        const app = new NewsApp();
    </script>
</body>
</html>
