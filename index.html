        .refresh-btn {

        .container {

        .categories {

        .category-btn {

            transition: all 0.3s;
        }

        .category-btn:hover,
        .category-btn.active {

        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .news-card {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 16px;

        .news-image img {

        .news-content {

        .news-meta {

        .news-description {
            color: rgba(255,255,255,0.8);
            line-height: 1.6;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;

            overflow: hidden;
        }

        .news-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;

        .bookmark-btn {
            background: none;

            color: rgba(255,255,255,0.6);

            font-size: 1.25rem;
            transition: color 0.3s;
            padding: 0.5rem;
            border-radius: 8px;
        }

        .bookmark-btn:hover,
        .bookmark-btn.active {

        .read-more {

        .loading {

        @media (max-width: 768px) {

            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .news-grid {

        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">

            <div class="search-bar">
                <div class="search-icon">üîç</div>

    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Status Notice -->
        <div class="status-notice" id="statusNotice"></div>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalNews">0</div>
                <div class="stat-label">»òtiri √ÆncƒÉrcate</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="filteredNews">0</div>
                <div class="stat-label">Afi»ôate</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="bookmarkedNews">0</div>

        <!-- Categories -->
        <div class="categories" id="categories"></div>

        <!-- Loading State -->

            <div class="spinner"></div>
            <h3>Se √ÆncarcƒÉ »ôtirile...</h3>
            <p>√éncearcƒÉ sƒÉ ob»õinƒÉ »ôtiri reale din Rom√¢nia</p>
        </div>

        <!-- News Grid -->
        <div class="news-grid" id="newsGrid"></div>
    </main>

    <script>
        // Configuration
        const CONFIG = {
            API_KEY: '0f4a7abc99584120be0548b803f793de',
            BASE_URL: 'https://newsapi.org/v2/top-headlines',
            FALLBACK_URL: 'https://api.allorigins.win/get?url=',
            COUNTRY: 'ro',
            PAGE_SIZE: 30
        };

        // App State
        let state = {
            newsData: [],
            filteredData: [],
            activeCategory: 'general',
            searchTerm: '',
            bookmarks: JSON.parse(localStorage.getItem('newsapp-bookmarks') || '[]'),
            lastUpdate: null,
            isLoading: false,
            usingFallback: false
        };

        // Categories
        const categories = [
            { id: 'general', name: 'Generale', icon: 'üì∞' },
            { id: 'business', name: 'Business', icon: 'üíº' },
            { id: 'technology', name: 'Tehnologie', icon: 'üíª' },
            { id: 'sports', name: 'Sport', icon: '‚öΩ' },
            { id: 'health', name: 'SƒÉnƒÉtate', icon: 'üè•' },
            { id: 'science', name: '»òtiin»õƒÉ', icon: 'üî¨' },
            { id: 'entertainment', name: 'Entertainment', icon: 'üé¨' }
        ];

        // Fallback demo news that look realistic
        const fallbackNews = [
            {
                id: 'demo-1',
                title: "Temperaturi record √Æn Rom√¢nia: ANM anun»õƒÉ cod ro»ôu de caniculƒÉ",
                description: "Administra»õia Na»õionalƒÉ de Meteorologie a emis avertizƒÉri de cod ro»ôu pentru mai multe jude»õe din »õarƒÉ, unde temperaturile vor depƒÉ»ôi 40¬∞C.",
                url: "https://anm.ro",
                urlToImage: null,
                publishedAt: new Date(Date.now() - 1800000).toISOString(), // 30 min ago
                source: { name: "ANM" },
                category: "general"
            },
            {
                id: 'demo-2',
                title: "Noi investi»õii √Æn infrastructurƒÉ: AutostrƒÉzi √Æn construc»õie",
                description: "Guvernul anun»õƒÉ noi contracte pentru construc»õia de autostrƒÉzi, cu o investi»õie totalƒÉ de 2 miliarde de euro p√¢nƒÉ √Æn 2026.",
                url: "https://gov.ro",
                urlToImage: null,
                publishedAt: new Date(Date.now() - 3600000).toISOString(), // 1 hour ago
                source: { name: "Guvernul Rom√¢niei" },
                category: "business"
            },
            {
                id: 'demo-3',
                title: "Performan»õe remarcabile ale sportivilor rom√¢ni la competi»õiile interna»õionale",
                description: "Delega»õia Rom√¢niei ob»õine medalii importante la campionatele europene, demonstr√¢nd progresul sistemului sportiv na»õional.",
                url: "https://cosr.ro",
                urlToImage: null,
                publishedAt: new Date(Date.now() - 5400000).toISOString(), // 1.5 hours ago
                source: { name: "Comitetul Olimpic" },
                category: "sports"
            },
            {
                id: 'demo-4',
                title: "Digitalizarea √Æn educa»õie: Noi platforme pentru elevi",
                description: "Ministerul Educa»õiei lanseazƒÉ noi instrumente digitale pentru √ÆmbunƒÉtƒÉ»õirea procesului educa»õional √Æn »ôcolile din Rom√¢nia.",
                url: "https://edu.ro",
                urlToImage: null,
                publishedAt: new Date(Date.now() - 7200000).toISOString(), // 2 hours ago
                source: { name: "Ministerul Educa»õiei" },
                category: "technology"
            },
            {
                id: 'demo-5',
                title: "CercetƒÉri medicale importante la institutele rom√¢ne≈üti",
                description: "Oamenii de »ôtiin»õƒÉ rom√¢ni fac progrese semnificative √Æn dezvoltarea unor noi tratamente pentru bolile cronice.",
                url: "https://acad.ro",
                urlToImage: null,
                publishedAt: new Date(Date.now() - 9000000).toISOString(), // 2.5 hours ago
                source: { name: "Academia Rom√¢nƒÉ" },
                category: "science"
            },
            {
                id: 'demo-6',
                title: "Festivaluri de varƒÉ: Evenimente culturale √Æn toatƒÉ »õara",
                description: "Rom√¢nia gƒÉzduie»ôte numeroase festivaluri »ôi evenimente culturale √Æn aceastƒÉ varƒÉ, atrƒÉg√¢nd turi»ôti din √Æntreaga regiune.",
                url: "#",
                urlToImage: null,
                publishedAt: new Date(Date.now() - 10800000).toISOString(), // 3 hours ago
                source: { name: "Ministerul Culturii" },
                category: "entertainment"
            }
        ];

        // Show status notice
        function showStatus(message, type = 'success') {
            const notice = document.getElementById('statusNotice');
            notice.textContent = message;
            notice.className = `status-notice ${type}`;
            notice.style.display = 'block';
        }

        // Try to load real news, fallback to demo
        async function loadNews(category = 'general') {
            if (state.isLoading) return;

            state.isLoading = true;
            showLoading(true);

            try {
                // Try real API first
                const url = `${CONFIG.BASE_URL}?country=${CONFIG.COUNTRY}&category=${category}&pageSize=${CONFIG.PAGE_SIZE}&apiKey=${CONFIG.API_KEY}`;
                
                console.log('Trying real API:', url);
                
                const response = await fetch(url);
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.status === 'ok' && data.articles && data.articles.length > 0) {
                        // Success with real API
                        state.newsData = data.articles
                            .filter(article => article.title && article.title !== '[Removed]')
                            .map((article, index) => ({
                                id: `real-${index}-${Date.now()}`,
                                title: article.title,
                                description: article.description || 'FƒÉrƒÉ descriere disponibilƒÉ',
                                url: article.url,
                                urlToImage: article.urlToImage,
                                publishedAt: article.publishedAt,
                                source: article.source,
                                category: category
                            }));
                        
                        state.usingFallback = false;
                        showStatus('‚úÖ »òtiri reale √ÆncƒÉrcate cu succes din NewsAPI!', 'success');
                        console.log('‚úÖ Real news loaded:', state.newsData.length, 'articles');
                    } else {
                        throw new Error('No articles in API response');
                    }
                } else {
                    throw new Error(`API returned ${response.status}`);
                }
            } catch (error) {
                console.log('‚ùå Real API failed:', error.message);
                console.log('üîÑ Using demo news...');
                
                // Use demo/fallback news
                state.newsData = fallbackNews.filter(article => 
                    category === 'general' || article.category === category
                );
                state.usingFallback = true;
                showStatus('‚ö†Ô∏è Afi»ôez »ôtiri demo - API-ul nu este disponibil momentan', 'warning');
            } finally {
                state.lastUpdate = new Date();
                state.isLoading = false;
                showLoading(false);
                filterNews();
                updateStats();
                renderNews();
            }
        }

        // Filter news based on search
        function filterNews() {
            state.filteredData = state.newsData.filter(article => {
                const matchesSearch = !state.searchTerm || 
                    article.title.toLowerCase().includes(state.searchTerm.toLowerCase()) ||
                    article.description.toLowerCase().includes(state.searchTerm.toLowerCase());
                
                return matchesSearch;
            });
        }

        // Render news grid
        function renderNews() {
            const newsGrid = document.getElementById('newsGrid');
            
            if (state.filteredData.length === 0) {
                newsGrid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 3rem; color: rgba(255,255,255,0.6);">
                        <div style="font-size: 3rem; margin-bottom: 1rem;">üì∞</div>
                        <h3>Nu s-au gƒÉsit »ôtiri</h3>
                        <p>√éncearcƒÉ sƒÉ schimbi termenii de cƒÉutare sau re√ÆncarcƒÉ pagina</p>
                    </div>
                `;
                return;
            }

            newsGrid.innerHTML = state.filteredData.map(article => `
                <article class="news-card" onclick="openArticle('${article.id}')">
                    <div class="news-image">
                        ${article.urlToImage ? 
                            `<img src="${article.urlToImage}" alt="${article.title}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                             <div style="display:none; width:100%; height:100%; align-items:center; justify-content:center; font-size:3rem; color:white; background:linear-gradient(135deg, #dc2626, #991b1b);">üì∞</div>` :
                            `<span>üì∞</span>`
                        }
                    </div>
                    <div class="news-content">
                        <div class="news-meta">
                            <span class="news-source">${article.source.name || article.source}</span>
                            <span>${getTimeAgo(article.publishedAt)}</span>
                        </div>
                        <h3 class="news-title">${article.title}</h3>
                        <p class="news-description">${article.description}</p>
                        <div class="news-actions">
                            <button class="bookmark-btn ${state.bookmarks.includes(article.id) ? 'active' : ''}" 
                                    onclick="event.stopPropagation(); toggleBookmark('${article.id}')"
                                    title="${state.bookmarks.includes(article.id) ? 'EliminƒÉ din salvate' : 'SalveazƒÉ'}">
                                ${state.bookmarks.includes(article.id) ? '‚≠ê' : '‚òÜ'}
                            </button>
                            <a href="${article.url}" target="_blank" class="read-more" onclick="event.stopPropagation();">
                                ${state.usingFallback ? 'Demo ‚Üí' : 'Cite»ôte ‚Üí'}
                            </a>
                        </div>
                    </div>
                </article>
            `).join('');
        }

        // Render categories
        function renderCategories() {
            const categoriesEl = document.getElementById('categories');
            categoriesEl.innerHTML = categories.map(cat => `
                <button class="category-btn ${state.activeCategory === cat.id ? 'active' : ''}" 
                        onclick="setCategory('${cat.id}')">
                    ${cat.icon} ${cat.name}
                </button>
            `).join('');
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalNews').textContent = state.newsData.length;
            document.getElementById('filteredNews').textContent = state.filteredData.length;
            document.getElementById('bookmarkedNews').textContent = state.bookmarks.length;
            
            if (state.lastUpdate) {
                document.getElementById('lastUpdate').textContent = 
                    state.lastUpdate.toLocaleTimeString('ro-RO', { hour: '2-digit', minute: '2-digit' });
            }
        }

        // Utility functions
        function getTimeAgo(dateString) {
            const now = new Date();
            const date = new Date(dateString);
            const diffInMinutes = Math.floor((now - date) / (1000 * 60));
            
            if (diffInMinutes < 60) return `${diffInMinutes} min`;
            if (diffInMinutes < 1440) return `${Math.floor(diffInMinutes / 60)} ore`;
            return `${Math.floor(diffInMinutes / 1440)} zile`;
        }

        function showLoading(show) {
            document.getElementById('loadingState').style.display = show ? 'block' : 'none';
            document.getElementById('newsGrid').style.display = show ? 'none' : 'grid';
        }

        function setCategory(categoryId) {
            state.activeCategory = categoryId;
            renderCategories();
            loadNews(categoryId);
        }

        function toggleBookmark(articleId) {
            if (state.bookmarks.includes(articleId)) {
                state.bookmarks = state.bookmarks.filter(id => id !== articleId);
            } else {
                state.bookmarks.push(articleId);
            }
            localStorage.setItem('newsapp-bookmarks', JSON.stringify(state.bookmarks));
            renderNews();
            updateStats();
        }

        function openArticle(articleId) {
            const article = state.newsData.find(a => a.id === articleId);
            if (article && !state.usingFallback) {
                window.open(article.url, '_blank');
            } else if (state.usingFallback) {
                alert('üì∞ Acesta este un articol demo.\n\nPentru »ôtiri reale, verificƒÉ API key-ul de la NewsAPI.org');
            }
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            state.searchTerm = e.target.value;
            filterNews();
            renderNews();
            updateStats();
        });

        document.getElementById('refreshBtn').addEventListener('click', () => {
            const btn = document.getElementById('refreshBtn');
            btn.classList.add('loading');
            loadNews(state.activeCategory).finally(() => {
                btn.classList.remove('loading');
            });
        });

        // Initialize app
        function init() {
            console.log('üöÄ NewsApp Rom√¢nia - Starting...');
            console.log('üîë API Key:', CONFIG.API_KEY ? CONFIG.API_KEY.substring(0, 8) + '...' : 'Not configured');
            
            renderCategories();
            loadNews('general');
            
            // Register service worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js').catch(console.error);
            }
        }

        // Start app
        init();
    </script>
</body>
</html>
