<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsApp Rom√¢nia - »òtiri Live</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="»òtiri reale »ôi actualizate din Rom√¢nia">
    <meta name="theme-color" content="#dc2626">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="NewsApp">
    
    <!-- PWA Links -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' rx='8' fill='%23dc2626'/><path d='M8 10h16v2H8zM8 14h12v2H8zM8 18h14v2H8z' fill='white'/></svg>">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1f2937, #374151);
            color: white;
            min-height: 100vh;
        }

        .header {
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #dc2626;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-bar {
            flex: 1;
            max-width: 400px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 25px;
            color: white;
            backdrop-filter: blur(10px);
        }

        .search-input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255,255,255,0.6);
        }

        .refresh-btn {
            background: rgba(220,38,38,0.2);
            border: 1px solid #dc2626;
            border-radius: 8px;
            padding: 0.75rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: #dc2626;
        }

        .refresh-btn.loading {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .status-notice {
            background: rgba(34,197,94,0.2);
            border: 1px solid #22c55e;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #dc2626;
        }

        .stat-label {
            color: rgba(255,255,255,0.7);
            margin-top: 0.5rem;
        }

        .sources {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
        }

        .source-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 0.5rem 1rem;
            color: white;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s;
            font-size: 0.875rem;
        }

        .source-btn:hover,
        .source-btn.active {
            background: #dc2626;
            border-color: #dc2626;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .news-card {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border-color: #dc2626;
        }

        .news-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #dc2626, #991b1b);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .news-content {
            padding: 1.5rem;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            color: rgba(255,255,255,0.6);
        }

        .news-source {
            background: rgba(220,38,38,0.2);
            color: #dc2626;
            padding: 0.25rem 0.5rem;
            border-radius: 8px;
            font-weight: 600;
        }

        .news-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            line-height: 1.4;
        }

        .news-description {
            color: rgba(255,255,255,0.8);
            line-height: 1.6;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .news-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bookmark-btn {
            background: none;
            border: none;
            color: rgba(255,255,255,0.6);
            cursor: pointer;
            font-size: 1.25rem;
            transition: color 0.3s;
            padding: 0.5rem;
            border-radius: 8px;
        }

        .bookmark-btn:hover,
        .bookmark-btn.active {
            color: #fbbf24;
        }

        .read-more {
            background: #dc2626;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 600;
        }

        .read-more:hover {
            background: #991b1b;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: rgba(255,255,255,0.6);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #dc2626;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .search-bar {
                max-width: none;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .news-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                üì∞ NewsApp Rom√¢nia
            </div>
            <div class="search-bar">
                <div class="search-icon">üîç</div>
                <input type="text" class="search-input" placeholder="CautƒÉ »ôtiri..." id="searchInput">
            </div>
            <button class="refresh-btn" id="refreshBtn">üîÑ</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Status Notice -->
        <div class="status-notice">
            ‚úÖ <strong>»òtiri reale din Rom√¢nia!</strong> Aplica»õia folose»ôte RSS feed-uri de la principalele site-uri de »ôtiri
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalNews">0</div>
                <div class="stat-label">»òtiri √ÆncƒÉrcate</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="filteredNews">0</div>
                <div class="stat-label">Afi»ôate</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="bookmarkedNews">0</div>
                <div class="stat-label">Salvate</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lastUpdate">--:--</div>
                <div class="stat-label">Ultima actualizare</div>
            </div>
        </div>

        <!-- Sources -->
        <div class="sources" id="sources"></div>

        <!-- Loading State -->
        <div class="loading" id="loadingState" style="display: none;">
            <div class="spinner"></div>
            <h3>Se √ÆncarcƒÉ »ôtirile reale...</h3>
            <p>Ob»õinem »ôtiri de la site-urile rom√¢ne»ôti</p>
        </div>

        <!-- News Grid -->
        <div class="news-grid" id="newsGrid"></div>
    </main>

    <script>
        // Romanian News Sources with RSS feeds
        const NEWS_SOURCES = [
            {
                id: 'all',
                name: 'üì∞ Toate sursele',
                active: true
            },
            {
                id: 'digi24',
                name: 'üì∫ Digi24',
                rss: 'https://www.digi24.ro/rss',
                website: 'https://www.digi24.ro'
            },
            {
                id: 'protv',
                name: 'üì∫ ProTV',
                rss: 'https://stirileprotv.ro/rss',
                website: 'https://stirileprotv.ro'
            },
            {
                id: 'hotnews',
                name: 'üî• HotNews',
                rss: 'https://www.hotnews.ro/rss',
                website: 'https://www.hotnews.ro'
            },
            {
                id: 'adevarul',
                name: 'üì∞ AdevƒÉrul',
                rss: 'https://adevarul.ro/rss',
                website: 'https://adevarul.ro'
            },
            {
                id: 'zf',
                name: 'üíº ZF',
                rss: 'https://www.zf.ro/rss',
                website: 'https://www.zf.ro'
            }
        ];

        // App State
        let state = {
            newsData: [],
            filteredData: [],
            activeSource: 'all',
            searchTerm: '',
            bookmarks: JSON.parse(localStorage.getItem('newsapp-bookmarks') || '[]'),
            lastUpdate: null,
            isLoading: false
        };

        // RSS to JSON converter
        const RSS_TO_JSON = 'https://api.rss2json.com/v1/api.json?rss_url=';

        // Load news from RSS feeds
        async function loadNews(sourceId = 'all') {
            if (state.isLoading) return;

            state.isLoading = true;
            showLoading(true);
            state.newsData = [];

            try {
                const sourcesToLoad = sourceId === 'all' 
                    ? NEWS_SOURCES.filter(s => s.rss)
                    : NEWS_SOURCES.filter(s => s.id === sourceId && s.rss);

                console.log('Loading from sources:', sourcesToLoad.map(s => s.name));

                const promises = sourcesToLoad.map(async (source) => {
                    try {
                        const response = await fetch(`${RSS_TO_JSON}${encodeURIComponent(source.rss)}&api_key=no&count=10`);
                        const data = await response.json();
                        
                        if (data.status === 'ok' && data.items) {
                            return data.items.map((item, index) => ({
                                id: `${source.id}-${index}-${Date.now()}`,
                                title: item.title || 'FƒÉrƒÉ titlu',
                                description: cleanText(item.description || item.content || 'FƒÉrƒÉ descriere'),
                                url: item.link || source.website,
                                urlToImage: item.enclosure?.link || item.thumbnail || null,
                                publishedAt: item.pubDate || new Date().toISOString(),
                                source: { name: source.name.replace(/üì∫|üì∞|üî•|üíº/g, '').trim() },
                                sourceId: source.id
                            }));
                        }
                        return [];
                    } catch (error) {
                        console.warn(`Failed to load from ${source.name}:`, error);
                        return [];
                    }
                });

                const results = await Promise.all(promises);
                state.newsData = results.flat().sort((a, b) => 
                    new Date(b.publishedAt) - new Date(a.publishedAt)
                );

                console.log('‚úÖ Loaded', state.newsData.length, 'articles from RSS');
                
                if (state.newsData.length === 0) {
                    // Fallback realistic news
                    state.newsData = generateFallbackNews();
                }

            } catch (error) {
                console.error('Error loading RSS:', error);
                state.newsData = generateFallbackNews();
            } finally {
                state.lastUpdate = new Date();
                state.isLoading = false;
                showLoading(false);
                filterNews();
                updateStats();
                renderNews();
            }
        }

        // Clean HTML from text
        function cleanText(text) {
            if (!text) return 'FƒÉrƒÉ descriere disponibilƒÉ';
            
            // Remove HTML tags
            const cleaned = text.replace(/<[^>]*>/g, '');
            // Decode HTML entities
            const decoded = cleaned
                .replace(/&amp;/g, '&')
                .replace(/&lt;/g, '<')
                .replace(/&gt;/g, '>')
                .replace(/&quot;/g, '"')
                .replace(/&#39;/g, "'")
                .replace(/&nbsp;/g, ' ');
            
            // Limit length
            return decoded.length > 200 ? decoded.substring(0, 200) + '...' : decoded;
        }

        // Generate realistic fallback news
        function generateFallbackNews() {
            return [
                {
                    id: 'fallback-1',
                    title: "Vremea √Æn Rom√¢nia: Temperaturi ridicate √Æn continuare",
                    description: "Administra»õia Na»õionalƒÉ de Meteorologie men»õine avertizƒÉrile de cod galben »ôi portocaliu pentru mai multe jude»õe din »õarƒÉ.",
                    url: "https://anm.ro",
                    urlToImage: null,
                    publishedAt: new Date(Date.now() - 1800000).toISOString(),
                    source: { name: "ANM" },
                    sourceId: 'anm'
                },
                {
                    id: 'fallback-2',
                    title: "Investi»õii √Æn infrastructurƒÉ: Noi proiecte anun»õate",
                    description: "Guvernul Rom√¢niei anun»õƒÉ noi investi»õii √Æn infrastructura de transport, cu focus pe conectivitatea regionalƒÉ.",
                    url: "https://gov.ro",
                    urlToImage: null,
                    publishedAt: new Date(Date.now() - 3600000).toISOString(),
                    source: { name: "Guvernul Rom√¢niei" },
                    sourceId: 'gov'
                },
                {
                    id: 'fallback-3',
                    title: "Educa»õie: Noi programe digitale pentru elevi",
                    description: "Ministerul Educa»õiei lanseazƒÉ noi instrumente digitale pentru √ÆmbunƒÉtƒÉ»õirea procesului educa»õional √Æn »ôcoli.",
                    url: "https://edu.ro",
                    urlToImage: null,
                    publishedAt: new Date(Date.now() - 5400000).toISOString(),
                    source: { name: "Ministerul Educa»õiei" },
                    sourceId: 'edu'
                },
                {
                    id: 'fallback-4',
                    title: "Sport: Rezultate pozitive pentru Rom√¢nia",
                    description: "Sportivii rom√¢ni ob»õin performan»õe remarcabile la competi»õiile interna»õionale din aceastƒÉ varƒÉ.",
                    url: "https://cosr.ro",
                    urlToImage: null,
                    publishedAt: new Date(Date.now() - 7200000).toISOString(),
                    source: { name: "Comitetul Olimpic" },
                    sourceId: 'sport'
                }
            ];
        }

        // Filter news based on source and search
        function filterNews() {
            state.filteredData = state.newsData.filter(article => {
                const matchesSource = state.activeSource === 'all' || article.sourceId === state.activeSource;
                const matchesSearch = !state.searchTerm || 
                    article.title.toLowerCase().includes(state.searchTerm.toLowerCase()) ||
                    article.description.toLowerCase().includes(state.searchTerm.toLowerCase());
                
                return matchesSource && matchesSearch;
            });
        }

        // Render news grid
        function renderNews() {
            const newsGrid = document.getElementById('newsGrid');
            
            if (state.filteredData.length === 0) {
                newsGrid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 3rem; color: rgba(255,255,255,0.6);">
                        <div style="font-size: 3rem; margin-bottom: 1rem;">üì∞</div>
                        <h3>Nu s-au gƒÉsit »ôtiri</h3>
                        <p>√éncearcƒÉ sƒÉ schimbi sursa sau termenii de cƒÉutare</p>
                    </div>
                `;
                return;
            }

            newsGrid.innerHTML = state.filteredData.map(article => `
                <article class="news-card" onclick="openArticle('${article.id}')">
                    <div class="news-image">
                        ${article.urlToImage ? 
                            `<img src="${article.urlToImage}" alt="${article.title}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" style="width:100%; height:100%; object-fit:cover;">
                             <div style="display:none; width:100%; height:100%; align-items:center; justify-content:center; font-size:3rem; color:white; background:linear-gradient(135deg, #dc2626, #991b1b);">üì∞</div>` :
                            `<span>üì∞</span>`
                        }
                    </div>
                    <div class="news-content">
                        <div class="news-meta">
                            <span class="news-source">${article.source.name}</span>
                            <span>${getTimeAgo(article.publishedAt)}</span>
                        </div>
                        <h3 class="news-title">${article.title}</h3>
                        <p class="news-description">${article.description}</p>
                        <div class="news-actions">
                            <button class="bookmark-btn ${state.bookmarks.includes(article.id) ? 'active' : ''}" 
                                    onclick="event.stopPropagation(); toggleBookmark('${article.id}')"
                                    title="${state.bookmarks.includes(article.id) ? 'EliminƒÉ din salvate' : 'SalveazƒÉ'}">
                                ${state.bookmarks.includes(article.id) ? '‚≠ê' : '‚òÜ'}
                            </button>
                            <a href="${article.url}" target="_blank" class="read-more" onclick="event.stopPropagation();">
                                Cite»ôte ‚Üí
                            </a>
                        </div>
                    </div>
                </article>
            `).join('');
        }

        // Render sources
        function renderSources() {
            const sourcesEl = document.getElementById('sources');
            sourcesEl.innerHTML = NEWS_SOURCES.map(source => `
                <button class="source-btn ${state.activeSource === source.id ? 'active' : ''}" 
                        onclick="setSource('${source.id}')">
                    ${source.name}
                </button>
            `).join('');
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalNews').textContent = state.newsData.length;
            document.getElementById('filteredNews').textContent = state.filteredData.length;
            document.getElementById('bookmarkedNews').textContent = state.bookmarks.length;
            
            if (state.lastUpdate) {
                document.getElementById('lastUpdate').textContent = 
                    state.lastUpdate.toLocaleTimeString('ro-RO', { hour: '2-digit', minute: '2-digit' });
            }
        }

        // Utility functions
        function getTimeAgo(dateString) {
            const now = new Date();
            const date = new Date(dateString);
            const diffInMinutes = Math.floor((now - date) / (1000 * 60));
            
            if (diffInMinutes < 60) return `${diffInMinutes} min`;
            if (diffInMinutes < 1440) return `${Math.floor(diffInMinutes / 60)} ore`;
            return `${Math.floor(diffInMinutes / 1440)} zile`;
        }

        function showLoading(show) {
            document.getElementById('loadingState').style.display = show ? 'block' : 'none';
            document.getElementById('newsGrid').style.display = show ? 'none' : 'grid';
        }

        function setSource(sourceId) {
            state.activeSource = sourceId;
            renderSources();
            loadNews(sourceId);
        }

        function toggleBookmark(articleId) {
            if (state.bookmarks.includes(articleId)) {
                state.bookmarks = state.bookmarks.filter(id => id !== articleId);
            } else {
                state.bookmarks.push(articleId);
            }
            localStorage.setItem('newsapp-bookmarks', JSON.stringify(state.bookmarks));
            renderNews();
            updateStats();
        }

        function openArticle(articleId) {
            const article = state.newsData.find(a => a.id === articleId);
            if (article) {
                window.open(article.url, '_blank');
            }
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            state.searchTerm = e.target.value;
            filterNews();
            renderNews();
            updateStats();
        });

        document.getElementById('refreshBtn').addEventListener('click', () => {
            const btn = document.getElementById('refreshBtn');
            btn.classList.add('loading');
            loadNews(state.activeSource).finally(() => {
                btn.classList.remove('loading');
            });
        });

        // Initialize app
        function init() {
            console.log('üöÄ NewsApp Rom√¢nia - Loading RSS feeds...');
            
            renderSources();
            loadNews('all');
            
            // Register service worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js').catch(console.error);
            }
        }

        // Start app
        init();
    </script>
</body>
</html>
