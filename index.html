    <script>
        class NewsApp {
            constructor() {
                this.news = [];
                this.filteredNews = [];
                this.currentCategory = 'all';
                this.savedNews = JSON.parse(localStorage.getItem('savedNews') || '[]');
                this.lastUpdateTime = localStorage.getItem('lastUpdateTime') || null;
                this.autoRefreshInterval = null;
                this.notificationsEnabled = false;
                this.serviceWorker = null;
                this.deferredPrompt = null;
                this.init();
            }

            async init() {
                await this.registerServiceWorker();
                this.setupPWAInstallPrompt();
                this.requestNotificationPermission();
                this.setupEventListeners();
                this.loadNews();
                this.updateStats();
                this.startAutoRefresh();
            }

            async registerServiceWorker() {
                if ('serviceWorker' in navigator) {
                    try {
                        // Inline service worker pentru simplitate
                        const swCode = `
                            const CACHE_NAME = 'newsapp-v1';
                            const urlsToCache = [
                                '/',
                                '/index.html'
                            ];

                            self.addEventListener('install', event => {
                                event.waitUntil(
                                    caches.open(CACHE_NAME)
                                        .then(cache => cache.addAll(urlsToCache))
                                );
                            });

                            self.addEventListener('fetch', event => {
                                event.respondWith(
                                    caches.match(event.request)
                                        .then(response => response || fetch(event.request))
                                );
                            });

                            self.addEventListener('notificationclick', event => {
                                event.notification.close();
                                event.waitUntil(
                                    clients.openWindow('/')
                                );
                            });

                            self.addEventListener('push', event => {
                                if (event.data) {
                                    const data = event.data.json();
                                    self.registration.showNotification(data.title, {
                                        body: data.body,
                                        icon: '/icon-192.png',
                                        badge: '/badge-72.png',
                                        vibrate: [100, 50, 100],
                                        data: data.url
                                    });
                                }
                            });
                        `;
                        
                        const blob = new Blob([swCode], { type: 'application/javascript' });
                        const swUrl = URL.createObjectURL(blob);
                        
                        this.serviceWorker = await navigator.serviceWorker.register(swUrl);
                        console.log('Service Worker registered successfully');
                        
                        // Cleanup blob URL after registration
                        URL.revokeObjectURL(swUrl);
                        
                    } catch (error) {
                        console.log('Service Worker registration failed:', error);
                    }
                }
            }

            setupPWAInstallPrompt() {
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    this.deferredPrompt = e;
                    this.showInstallButton();
                });

                window.addEventListener('appinstalled', () => {
                    this.hideInstallButton();
                    this.showNotification('üì± Aplica»õia a fost instalatƒÉ!', 'NewsApp Rom√¢nia este acum disponibilƒÉ pe ecranul principal.');
                });
            }

            showInstallButton() {
                const installBtn = document.createElement('button');
                installBtn.id = 'installBtn';
                installBtn.className = 'btn';
                installBtn.innerHTML = 'üì± InstaleazƒÉ App';
                installBtn.style.cssText = `
                    background: linear-gradient(45deg, #8e44ad, #9b59b6);
                    color: white;
                    margin-left: 0.5rem;
                `;
                
                installBtn.addEventListener('click', () => {
                    if (this.deferredPrompt) {
                        this.deferredPrompt.prompt();
                        this.deferredPrompt.userChoice.then((choiceResult) => {
                            if (choiceResult.outcome === 'accepted') {
                                console.log('User accepted the install prompt');
                            }
                            this.deferredPrompt = null;
                        });
                    }
                });

                const controls = document.querySelector('.controls');
                if (controls && !document.getElementById('installBtn')) {
                    controls.appendChild(installBtn);
                }
            }

            hideInstallButton() {
                const installBtn = document.getElementById('installBtn');
                if (installBtn) {
                    installBtn.remove();
                }
            }

            async requestNotificationPermission() {
                if ('Notification' in window) {
                    const permission = await Notification.requestPermission();
                    this.notificationsEnabled = permission === 'granted';
                    
                    if (this.notificationsEnabled) {
                        this.showNotification(
                            'üîî NotificƒÉri activate!', 
                            'Vei primi alerte pentru »ôtiri noi la fiecare 30 de minute.',
                            {
                                tag: 'welcome',
                                vibrate: [100, 50, 100],
                                actions: [
                                    {
                                        action: 'view',
                                        title: 'Vezi »ôtirile',
                                        icon: 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"%3E%3Cpath fill="white" d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/%3E%3C/svg%3E'
                                    }
                                ]
                            }
                        );
                        
                        // Update button state
                        const notifBtn = document.getElementById('notificationBtn');
                        if (notifBtn) {
                            notifBtn.innerHTML = 'üîî Active';
                            notifBtn.style.background = '#27ae60';
                        }
                    } else {
                        const notifBtn = document.getElementById('notificationBtn');
                        if (notifBtn) {
                            notifBtn.innerHTML = 'üîï Blocate';
                            notifBtn.style.background = '#e74c3c';
                        }
                    }
                }
            }

            showNotification(title, body, options = {}) {
                if (this.notificationsEnabled) {
                    const defaultOptions = {
                        body: body,
                        icon: 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180"%3E%3Crect width="180" height="180" fill="%231e3c72"/%3E%3Ctext x="90" y="130" font-size="90" text-anchor="middle" fill="white"%3Eüì∞%3C/text%3E%3C/svg%3E',
                        badge: 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 72"%3E%3Crect width="72" height="72" fill="%231e3c72"/%3E%3Ctext x="36" y="50" font-size="36" text-anchor="middle" fill="white"%3Eüì∞%3C/text%3E%3C/svg%3E',
                        vibrate: [200, 100, 200],
                        tag: 'news-update',
                        requireInteraction: false,
                        timestamp: Date.now(),
                        ...options
                    };

                    if (this.serviceWorker && this.serviceWorker.showNotification) {
                        // Use service worker for persistent notifications
                        this.serviceWorker.showNotification(title, defaultOptions);
                    } else {
                        // Fallback to regular notifications
                        const notification = new Notification(title, defaultOptions);
                        
                        notification.onclick = () => {
                            window.focus();
                            notification.close();
                            if (options.onclick) options.onclick();
                        };

                        // Auto close after 10 seconds
                        setTimeout(() => {
                            notification.close();
                        }, 10000);
                    }
                }
            }

            startAutoRefresh() {
                // Refresh every 30 minutes (1800000 ms)
                this.autoRefreshInterval = setInterval(() => {
                    this.checkForNewNews();
                }, 30 * 60 * 1000);
                
                // Also check 30 seconds after page load for demo
                setTimeout(() => {
                    this.checkForNewNews();
                }, 30000);
            }

            async checkForNewNews() {
                try {
                    const statusEl = document.getElementById('status');
                    if (statusEl) {
                        statusEl.innerHTML = 'üîÑ VerificƒÉ »ôtiri noi...';
                        statusEl.className = 'status';
                    }

                    const previousNewsCount = this.news.length;
                    const newNews = this.generateSampleNews();
                    
                    // Simulate getting 1-3 new articles
                    const additionalNews = this.generateAdditionalNews(Math.floor(Math.random() * 3) + 1);
                    const allNews = [...newNews, ...additionalNews];
                    
                    const newArticlesCount = allNews.length - previousNewsCount;
                    
                    if (newArticlesCount > 0) {
                        this.news = allNews;
                        this.filteredNews = this.currentCategory === 'all' ? [...this.news] : 
                            this.news.filter(article => article.category === this.currentCategory);
                        
                        this.renderNews();
                        this.updateStats();
                        this.updateLastUpdateTime();
                        
                        // Show notification for new articles
                        this.showNotification(
                            `üì∞ ${newArticlesCount} »ôtiri noi!`,
                            `Au fost gƒÉsite ${newArticlesCount} articole noi. Click pentru a vedea.`,
                            {
                                onclick: () => window.focus()
                            }
                        );
                        
                        // Flash effect for new articles indicator
                        this.flashNewArticlesIndicator(newArticlesCount);
                    }
                    
                    if (statusEl) {
                        statusEl.innerHTML = '‚úÖ Online';
                        statusEl.className = 'status online';
                    }
                    
                } catch (error) {
                    console.error('Error checking for new news:', error);
                }
            }

            generateAdditionalNews(count) {
                const additionalTitles = [
                    "BREAKING: Eveniment important √Æn Bucure»ôti chiar acum",
                    "URGENT: Decizie de ultimƒÉ orƒÉ a autoritƒÉ»õilor",
                    "LIVE: Conferin»õƒÉ de presƒÉ extraordinarƒÉ √Æn desfƒÉ»ôurare",
                    "EXCLUSIV: Informa»õii de ultima orƒÉ din surse oficiale",
                    "UPDATE: Situa»õie √Æn dezvoltare la nivel na»õional",
                    "ALERT: Anun»õ important pentru cetƒÉ»õeni",
                    "FLASH: Ve»ôti de ultimƒÉ orƒÉ din capitalƒÉ",
                    "BREAKING: DezvoltƒÉri rapide √Æn dosarul economic",
                    "URGENT: MƒÉsuri de urgen»õƒÉ anun»õate oficial",
                    "LIVE: UrmƒÉre»ôte √Æn timp real evenimentele"
                ];
                
                const categories = ['breaking', 'politics', 'business', 'social'];
                const currentMaxId = Math.max(...this.news.map(n => n.id), 0);
                
                return Array.from({length: count}, (_, index) => ({
                    id: currentMaxId + index + 1,
                    title: additionalTitles[Math.floor(Math.random() * additionalTitles.length)],
                    description: `Acest articol con»õine informa»õii de ultimƒÉ orƒÉ actualizate √Æn timp real. Detaliile sunt verificate »ôi confirmate de echipa noastrƒÉ de redac»õie.`,
                    category: categories[Math.floor(Math.random() * categories.length)],
                    publishedAt: new Date(),
                    source: ['Agerpres', 'Mediafax', 'HotNews', 'Digi24'][Math.floor(Math.random() * 4)],
                    isSaved: false,
                    isNew: true
                }));
            }

            flashNewArticlesIndicator(count) {
                // Create floating notification

            getCategoryName(category) {
                const names = {
                    'breaking': 'üö® Breaking',
                    'politics': 'üèõÔ∏è PoliticƒÉ',
                    'business': 'üíº Economie',
                    'social': 'üë• Social',
                    'sports': '‚öΩ Sport',
                    'technology': 'üíª Tech'
                };
                return names[category] || 'üì∞ General';
            }

            formatDate(date) {
                const now = new Date();
                const diff = now - date;
                const hours = Math.floor(diff / (1000 * 60 * 60));
                
                if (hours < 1) return 'Acum';
                if (hours < 24) return `Acum ${hours}h`;
                
                const days = Math.floor(hours / 24);
                if (days < 7) return `Acum ${days} zile`;
                
                return date.toLocaleDateString('ro-RO');
            }

            setActiveCategory(button) {
                document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            }

            filterByCategory(category) {
                this.currentCategory = category;
                if (category === 'all') {
                    this.filteredNews = [...this.news];
                } else {
                    this.filteredNews = this.news.filter(article => article.category === category);
                }
                this.renderNews();
                this.updateStats();
            }

            searchNews(query) {
                if (!query.trim()) {
                    this.filterByCategory(this.currentCategory);
                    return;
                }

                const searchTerm = query.toLowerCase();
                this.filteredNews = this.news.filter(article =>
                    article.title.toLowerCase().includes(searchTerm) ||
                    article.description.toLowerCase().includes(searchTerm)
                );
                
                this.renderNews();
                this.updateStats();
            }

            toggleSave(articleId) {
                const article = this.news.find(a => a.id === articleId);
                if (!article) return;

                if (article.isSaved) {
                    article.isSaved = false;
                    this.savedNews = this.savedNews.filter(id => id !== articleId);
                } else {
                    article.isSaved = true;
                    this.savedNews.push(articleId);
                }

                localStorage.setItem('savedNews', JSON.stringify(this.savedNews));
                this.renderNews();
                this.updateStats();
            }
