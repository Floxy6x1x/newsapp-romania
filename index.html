<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsApp România - LIVE</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Știri LIVE din România - Actualizare automată">
    <meta name="theme-color" content="#ff6200">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="NewsApp">
    
    <!-- PWA Links -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' rx='6' fill='%23ff6200'/><rect x='6' y='8' width='20' height='2' fill='white'/></svg>">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: #f8f9fa;
        }

        /* Header */
        .header {
            background: white;
            border-bottom: 3px solid #ff6200;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-mark {
            width: 40px;
            height: 40px;
            background: #ff6200;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .logo-text {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1a1a1a;
        }

        .live-indicator {
            background: #ff6200;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .search-container {
            flex: 1;
            max-width: 500px;
        }

        .search-input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 2.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 0.95rem;
            background: #f8f9fa;
            transition: all 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #ff6200;
            background: white;
        }

        .search-wrapper {
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 0.875rem;
            top: 50%;
            transform: translateY(-50%);
            color: #8a8a8a;
        }

        .refresh-btn {
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            background: white;
            color: #4a4a4a;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .refresh-btn:hover {
            border-color: #ff6200;
            color: #ff6200;
        }

        .refresh-btn.loading {
            animation: spin 1s linear infinite;
            border-color: #ff6200;
            color: #ff6200;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Status Bar */
        .status-bar {
            background: white;
            border: 1px solid #e0e0e0;
            border-left: 4px solid #ff6200;
            border-radius: 6px;
            padding: 1rem 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-text {
            color: #4a4a4a;
            font-weight: 500;
        }

        .api-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .api-status.online {
            color: #22c55e;
        }

        .api-status.offline {
            color: #ef4444;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s ease-in-out infinite;
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            border-color: #ff6200;
        }

        .stat-number {
            font-size: 2.25rem;
            font-weight: 700;
            color: #ff6200;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #4a4a4a;
            font-weight: 500;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Tabs */
        .nav-tabs {
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 2rem;
            overflow-x: auto;
        }

        .tabs-list {
            display: flex;
            gap: 0;
            min-width: max-content;
        }

        .tab-item {
            padding: 1rem 1.5rem;
            border: none;
            background: none;
            color: #8a8a8a;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.95rem;
            white-space: nowrap;
            border-bottom: 3px solid transparent;
            transition: all 0.2s ease;
        }

        .tab-item:hover {
            color: #4a4a4a;
        }

        .tab-item.active {
            color: #ff6200;
            border-bottom-color: #ff6200;
            font-weight: 600;
        }

        /* News Grid */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
            gap: 2rem;
        }

        .news-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .news-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            border-color: #ff6200;
        }

        .news-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8a8a8a;
            font-size: 2.5rem;
            position: relative;
            overflow: hidden;
        }

        .news-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .fresh-badge {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            background: #22c55e;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .news-content {
            padding: 1.5rem;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.85rem;
            color: #8a8a8a;
        }

        .news-source {
            color: #ff6200;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .news-time {
            font-weight: 500;
        }

        .news-title {
            font-size: 1.25rem;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 0.75rem;
            color: #1a1a1a;
        }

        .news-description {
            color: #4a4a4a;
            line-height: 1.5;
            margin-bottom: 1.25rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .news-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid #e0e0e0;
        }

        .bookmark-btn {
            background: none;
            border: 1px solid #e0e0e0;
            color: #8a8a8a;
            cursor: pointer;
            font-size: 1rem;
            padding: 0.5rem;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .bookmark-btn:hover,
        .bookmark-btn.active {
            color: #ff6200;
            border-color: #ff6200;
        }

        .read-more {
            background: #ff6200;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .read-more:hover {
            background: #e55100;
            transform: translateY(-1px);
        }

        /* Loading */
        .loading-container {
            text-align: center;
            padding: 4rem 2rem;
            color: #8a8a8a;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #ff6200;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        /* Error State */
        .error-container {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            margin: 2rem 0;
        }

        .error-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ef4444;
        }

        .error-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #1a1a1a;
        }

        .error-text {
            color: #8a8a8a;
            margin-bottom: 1.5rem;
        }

        .retry-btn {
            background: #ff6200;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .retry-btn:hover {
            background: #e55100;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .search-container {
                max-width: none;
                width: 100%;
            }

            .container {
                padding: 1rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }

            .news-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .status-bar {
                flex-direction: column;
                gap: 0.75rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-mark">N</div>
                <div class="logo-text">NewsApp</div>
                <div class="live-indicator">🔴 LIVE</div>
            </div>
            
            <div class="search-container">
                <div class="search-wrapper">
                    <div class="search-icon">🔍</div>
                    <input type="text" class="search-input" placeholder="Caută știri..." id="searchInput">
                </div>
            </div>
            
            <button class="refresh-btn" id="refreshBtn">↻</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-text">
                <strong>📡 Știri LIVE</strong> - Actualizare automată din surse verificate
            </div>
            <div class="api-status" id="apiStatus">
                <div class="status-dot"></div>
                <span id="statusText">Conectare...</span>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalNews">0</div>
                <div class="stat-label">Știri LIVE</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="filteredNews">0</div>
                <div class="stat-label">Afișate</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="bookmarkedNews">0</div>
                <div class="stat-label">Salvate</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lastUpdate">--:--</div>
                <div class="stat-label">Actualizat</div>
            </div>
        </div>

        <!-- Navigation Tabs -->
        <nav class="nav-tabs">
            <div class="tabs-list" id="tabsList">
                <button class="tab-item active" onclick="filterNews('toate')">📰 Toate</button>
                <button class="tab-item" onclick="filterNews('digi24')">📺 Digi24</button>
                <button class="tab-item" onclick="filterNews('protv')">📺 ProTV</button>
                <button class="tab-item" onclick="filterNews('hotnews')">🔥 HotNews</button>
                <button class="tab-item" onclick="filterNews('adevarul')">📰 Adevărul</button>
            </div>
        </nav>

        <!-- Loading State -->
        <div class="loading-container" id="loadingState" style="display: none;">
            <div class="loading-spinner"></div>
            <h3>Se încarcă știrile LIVE...</h3>
            <p>Obținem cele mai recente știri din România</p>
        </div>

        <!-- Error State -->
        <div class="error-container" id="errorState" style="display: none;">
            <div class="error-icon">⚠️</div>
            <h3 class="error-title">Nu s-au putut încărca știrile</h3>
            <p class="error-text">Verifică conexiunea la internet și încearcă din nou</p>
            <button class="retry-btn" onclick="loadNews()">Încearcă din nou</button>
        </div>

        <!-- News Grid -->
        <div class="news-grid" id="newsGrid"></div>
    </main>

    <script>
        // RSS Sources for Romanian news
        const RSS_SOURCES = [
            {
                id: 'digi24',
                name: 'Digi24',
                rss: 'https://www.digi24.ro/rss',
                website: 'https://www.digi24.ro'
            },
            {
                id: 'protv',
                name: 'ProTV',
                rss: 'https://stirileprotv.ro/rss',
                website: 'https://stirileprotv.ro'
            },
            {
                id: 'hotnews',
                name: 'HotNews',
                rss: 'https://www.hotnews.ro/rss',
                website: 'https://www.hotnews.ro'
            },
            {
                id: 'adevarul',
                name: 'Adevărul',
                rss: 'https://adevarul.ro/rss',
                website: 'https://adevarul.ro'
            }
        ];

        // RSS to JSON converter
        const RSS_TO_JSON_API = 'https://api.rss2json.com/v1/api.json?rss_url=';

        // App State
        let state = {
            newsData: [],
            filteredData: [],
            currentFilter: 'toate',
            searchTerm: '',
            bookmarks: JSON.parse(localStorage.getItem('newsapp-bookmarks') || '[]'),
            lastUpdate: null,
            isLoading: false,
            apiStatus: 'offline'
        };

        // Function to get time ago
        function getTimeAgo(dateString) {
            const now = new Date();
            const date = new Date(dateString);
            const diffInMinutes = Math.floor((now - date) / (1000 * 60));
            
            if (diffInMinutes < 1) return 'Acum';
            if (diffInMinutes < 60) return `${diffInMinutes} min`;
            if (diffInMinutes < 1440) return `${Math.floor(diffInMinutes / 60)} h`;
            return `${Math.floor(diffInMinutes / 1440)} zile`;
        }

        // Function to clean text from HTML
        function cleanText(text) {
            if (!text) return 'Fără descriere disponibilă';
            
            // Remove HTML tags
            const cleaned = text.replace(/<[^>]*>/g, '');
            // Decode HTML entities
            const decoded = cleaned
                .replace(/&amp;/g, '&')
                .replace(/&lt;/g, '<')
                .replace(/&gt;/g, '>')
                .replace(/&quot;/g, '"')
                .replace(/&#39;/g, "'")
                .replace(/&nbsp;/g, ' ');
            
            // Limit length and clean up
            return decoded.length > 200 ? decoded.substring(0, 200).trim() + '...' : decoded.trim();
        }

        // Function to update API status
        function updateApiStatus(online, message) {
            const statusEl = document.getElementById('apiStatus');
            const textEl = document.getElementById('statusText');
            
            state.apiStatus = online ? 'online' : 'offline';
            statusEl.className = `api-status ${state.apiStatus}`;
            textEl.textContent = message;
        }

        // Function to load news from RSS feeds
        async function loadNews() {
            if (state.isLoading) return;

            state.isLoading = true;
            showLoading(true);
            updateApiStatus(false, 'Se conectează...');

            try {
                const allArticles = [];
                let successfulSources = 0;

                // Load from all RSS sources
                for (const source of RSS_SOURCES) {
                    try {
                        console.log(`Loading from ${source.name}...`);
                        
                        const response = await fetch(`${RSS_TO_JSON_API}${encodeURIComponent(source.rss)}&api_key=no&count=15`);
                        
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}`);
                        }
                        
                        const data = await response.json();
                        
                        if (data.status === 'ok' && data.items && data.items.length > 0) {
                            const articles = data.items.map((item, index) => ({
                                id: `${source.id}-${index}-${Date.now()}`,
                                title: item.title || 'Fără titlu',
                                description: cleanText(item.description || item.content),
                                url: item.link || source.website,
                                urlToImage: item.enclosure?.link || item.thumbnail || null,
                                publishedAt: item.pubDate || new Date().toISOString(),
                                source: source.name,
                                sourceId: source.id,
                                isFresh: new Date(item.pubDate) > new Date(Date.now() - 3600000) // Fresh if less than 1 hour old
                            }));
                            
                            allArticles.push(...articles);
                            successfulSources++;
                            console.log(`✅ Loaded ${articles.length} articles from ${source.name}`);
                        }
                    } catch (error) {
                        console.warn(`❌ Failed to load from ${source.name}:`, error.message);
                    }
                }

                if (allArticles.length > 0) {
                    // Sort by publish date (newest first)
                    state.newsData = allArticles.sort((a, b) => 
                        new Date(b.publishedAt) - new Date(a.publishedAt)
                    );
                    
                    state.lastUpdate = new Date();
                    updateApiStatus(true, `Online - ${successfulSources}/${RSS_SOURCES.length} surse`);
                    console.log(`✅ Total loaded: ${state.newsData.length} articles`);
                    
                    showError(false);
                } else {
                    throw new Error('No articles loaded from any source');
                }

            } catch (error) {
                console.error('❌ Error loading news:', error);
                updateApiStatus(false, 'Offline - Eroare conexiune');
                showError(true);
                
                // Keep existing data if available
                if (state.newsData.length === 0) {
                    // No existing data, show fallback
                    state.newsData = [
                        {
                            id: 'fallback-1',
                            title: 'NewsApp - Aplicația de știri din România',
                            description: 'Aplicația încearcă să se conecteze la sursele de știri. Verifică conexiunea la internet și încearcă din nou.',
                            url: '#',
                            urlToImage: null,
                            publishedAt: new Date().toISOString(),
                            source: 'NewsApp',
                            sourceId: 'system',
                            isFresh: false
                        }
                    ];
                }
            } finally {
                state.isLoading = false;
                showLoading(false);
                filterNews(state.currentFilter);
                updateStats();
            }
        }

        // Function to show/hide loading
        function showLoading(show) {
            document.getElementById('loadingState').style.display = show ? 'block' : 'none';
            document.getElementById('newsGrid').style.display = show ? 'none' : 'grid';
        }

        // Function to show/hide error
        function showError(show) {
            document.getElementById('errorState').style.display = show ? 'block' : 'none';
            document.getElementById('newsGrid').style.display = show ? 'none' : 'grid';
        }

        // Function to filter news
        function filterNews(sourceId) {
            state.currentFilter = sourceId;
            
            // Update active tab
            document.querySelectorAll('.tab-item').forEach(tab => tab.classList.remove('active'));
            event?.target?.classList.add('active');
            
            // Filter articles
            if (sourceId === 'toate') {
                state.filteredData = state.newsData;
            } else {
                state.filteredData = state.newsData.filter(article => article.sourceId === sourceId);
            }
            
            // Apply search filter if any
            if (state.searchTerm) {
                state.filteredData = state.filteredData.filter(article =>
                    article.title.toLowerCase().includes(state.searchTerm.toLowerCase()) ||
                    article.description.toLowerCase().includes(state.searchTerm.toLowerCase())
                );
            }
            
            renderNews();
            updateStats();
        }

        // Function to render news
        function renderNews() {
            const newsGrid = document.getElementById('newsGrid');
            
            if (state.filteredData.length === 0) {
                newsGrid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 4rem 2rem; color: #8a8a8a;">
                        <div style="font-size: 3rem; margin-bottom: 1rem;">📰</div>
                        <h3>Nu s-au găsit știri</h3>
                        <p>Încearcă să schimbi filtrul sau să cauți altceva</p>
                    </div>
                `;
                return;
            }

            newsGrid.innerHTML = state.filteredData.map(article => `
                <div class="news-card" onclick="openArticle('${article.url}')">
                    <div class="news-image">
                        ${article.urlToImage ? 
                            `<img src="${article.urlToImage}" alt="${article.title}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                             <div style="display:none; width:100%; height:100%; align-items:center; justify-content:center; font-size:2.5rem; color:#8a8a8a;">📰</div>` :
                            `📰`
                        }
                        ${article.isFresh ? '<div class="fresh-badge">NOU</div>' : ''}
                    </div>
                    <div class="news-content">
                        <div class="news-meta">
                            <span class="news-source">${article.source}</span>
                            <span class="news-time">${getTimeAgo(article.publishedAt)}</span>
                        </div>
                        <h3 class="news-title">${article.title}</h3>
                        <p class="news-description">${article.description}</p>
